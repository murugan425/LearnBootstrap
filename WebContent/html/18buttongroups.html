<!DOCTYPE html>

				</div>
			</div>
		</div>
		<br/>

			<div class="col-xs-12">
				<div class="btn-toolbar">

				</div>
			</div>
			</div>			
		</div>
		
		<br/>

			</div>

		</div>
		
		<br/>
		<div class="row">
			<div class="col-xs-12">
				<div class="btn-group">
					<a href="#" class="btn btn-default">ButtonLink1</a>
					<a href="#" class="btn btn-success">ButtonLink2</a>

						<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">ButtonLink3

						<li><a href="#"> Sub-Link1 </a></li>

					</div>
					<div class="btn-group">
